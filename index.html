<!DOCTYPE html>
<html>
  <script src="./js/hammer.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="./components.js"></script>
  <link rel="stylesheet" href="styles.css">

  <body>
    <a-scene embedded arjs gestures vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
      <div class="buttons">
        <button onclick="previousViewAction()" class="action-button">Back</button>
        <button onclick="nextViewAction()" class="action-button">Next</button>
        <button onclick="resetAction()" class="action-button">Reset</button>
      </div>

      <a-assets>
        <a-asset-item id="model-01" src="assets/model-01/scene.glb"></a-asset-item>
        <a-asset-item id="model-02" src="assets/model-02/scene.gltf"></a-asset-item>
        <a-asset-item id="model-03" src="assets/model-03/scene.gltf"></a-asset-item>
        <a-asset-item id="model-04" src="assets/model-04/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">

        <a-entity ar-viewer>
          <a-entity ar-view>
            <a-entity scale="0.005 0.005 0.005" position="0 1 0" gltf-model="#model-01"></a-entity>
          </a-entity>

          <a-entity ar-view>
              <a-entity scale="0.01 0.01 0.01" position="0.1 0.7 0" gltf-model="#model-02"></a-entity>
          </a-entity>

          <a-entity ar-view>
              <a-entity scale="0.007 0.007 0.007" position="0 0 0" gltf-model="#model-03"></a-entity>
          </a-entity>

          <a-entity ar-view>
              <a-entity scale="0.5 0.5 0.5" position="0.2 0 0" gltf-model="#model-04" animation-mixer></a-entity>
          </a-entity>
        </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
